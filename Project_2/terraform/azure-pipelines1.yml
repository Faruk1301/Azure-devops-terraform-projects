trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureServiceConnection: 'azure-sc'
  terraformWorkingDirectory: 'Project_2/terraform'

stages:
- stage: Terraform_Deploy
  displayName: 'Terraform Deployment'
  jobs:
  - job: Terraform
    displayName: 'Run Terraform'
    variables:
      - group: azure_credential  # Ensure this group contains the required secrets

    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    - task: AzureCLI@2
      displayName: 'Azure Login'
      inputs:
        azureSubscription: $(azureServiceConnection)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az account show

    - task: Bash@3
      displayName: 'Terraform Init'
      inputs:
        targetType: 'inline'
        script: |
          terraform init
        workingDirectory: $(terraformWorkingDirectory)

    - task: Bash@3
      displayName: 'Terraform Plan'
      inputs:
        targetType: 'inline'
        script: |
          echo "Setting Terraform Environment Variables..."
          export TF_VAR_subscription_id=$(SUBSCRIPTION_ID)
          export TF_VAR_client_id=$(CLIENT_ID)
          export TF_VAR_client_secret=$(CLIENT_SECRET)
          export TF_VAR_tenant_id=$(TENANT_ID)

          echo "Running Terraform Plan..."
          timeout 300 terraform plan -input=false \
                                     -var="subscription_id=$(SUBSCRIPTION_ID)" \
                                     -var="client_id=$(CLIENT_ID)" \
                                     -var="client_secret=$(CLIENT_SECRET)" \
                                     -var="tenant_id=$(TENANT_ID)" \
                                     -out=tfplan
        workingDirectory: $(terraformWorkingDirectory)

    - task: Bash@3
      displayName: 'Terraform Apply'
      inputs:
        targetType: 'inline'
        script: |
          terraform apply -auto-approve tfplan
        workingDirectory: $(terraformWorkingDirectory)

























