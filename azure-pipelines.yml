trigger:
- main  # Trigger on changes to the main branch

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: terraform
  steps:
  - task: Checkout@1
    displayName: 'Checkout code'

  - script: |
      echo "Installing Terraform..."
      curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
      sudo apt-add-repository "deb https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      sudo apt-get update && sudo apt-get install terraform
    displayName: 'Install Terraform'

  - script: terraform init
    displayName: 'Initialize Terraform'

  - script: terraform plan -var "client_secret=$(client_secret)"
    displayName: 'Terraform Plan'
    env:
      ARM_CLIENT_SECRET: $(client_secret)  # Use the secret from Azure Pipelines
      ARM_CLIENT_ID: "9decc6a2-0185-4bf0-829f-212b9b708ea1"
      ARM_SUBSCRIPTION_ID: "3e80dd4d-6d0e-48ec-a04b-c1401f2963bb"
      ARM_TENANT_ID: "79a50cb4-fa04-495b-9bd1-7860b"
  
  - script: terraform apply -auto-approve -var "client_secret=$(client_secret)"
    displayName: 'Apply Terraform'
    env:
      ARM_CLIENT_SECRET: $(client_secret)  # Use the secret from Azure Pipelines
      ARM_CLIENT_ID: "9decc6a2-0185-4bf0-829f-212b9b708ea1"
      ARM_SUBSCRIPTION_ID: "3e80dd4d-6d0e-48ec-a04b-c1401f2963bb"
      ARM_TENANT_ID: "79a50cb4-fa04-495b-9bd1-7860b"















